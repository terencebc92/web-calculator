<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet links -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/calculator.css" rel="stylesheet">
    <title>myCalculator</title>
</head>

<body>
    <div class="calcBody">
        <div class="calcDisplay">0</div>
        <div class="calcInput">
            <div class="calcButton"><button value="1">1</button></div>
            <div class="calcButton"><button value="2">2</button></div>
            <div class="calcButton"><button value="3">3</button></div>
            <div class="calcButton"><button value="4">4</button></div>
            <div class="calcButton"><button value="5">5</button></div>
            <div class="calcButton"><button value="6">6</button></div>
            <div class="calcButton"><button value="7">7</button></div>
            <div class="calcButton"><button value="8">8</button></div>
            <div class="calcButton"><button value="9">9</button></div>
            <div class="calcButton"><button value=".">.</button></div>
            <div class="calcButton"><button value="0">0</button></div>
            <div class="calcButton"><button value="+">+</button></div>
            <div class="calcButton"><button value="-">-</button></div>
            <div class="calcButton"><button value="*">*</button></div>
            <div class="calcButton"><button value="/">/</button></div>
            <div class="calcButton"><button class="evalButton">=</button></div>
            <div class="calcButton"><button class="clearButton">Clear</button></div>
        </div>
        
    </div>




    <script src="js/calculator.js"></script>
</body>
</html>
